sudo: required
services:
- docker
script:
- docker build -t mousehunt-jacksdb .
- docker images
- docker tag mousehunt-jacksdb $DOCKER_USERNAME/mousehunt-jacksdb
deploy:
  provider: script
  script: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && docker push $DOCKER_USERNAME/mousehunt-jacksdb
  on:
    branch: master

env:
  matrix:
  - secure: 
  - secure: 
