sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
script:
- echo $DOCKER_USERNAME
- echo $DOCKER_PASSWORD
# Output something every 10 minutes or Travis kills the job-
- while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
# long-living-command
- docker build -t mousehunt-jacksdb .
# Killing background sleep loop
- kill %1
- docker images
- docker tag mousehunt-jacksdb $DOCKER_USERNAME/mousehunt-jacksdb:full
deploy:
  provider: script
  script: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && docker push $DOCKER_USERNAME/mousehunt-jacksdb:full
  on:
    branch: master

